<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>phonebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="phone.js"></script>
</head>
<body>
	<div class="head">
		<div class="header">دفتر تلفن</div>
		<div class="table">
			<div class="menu">منو</div>
			<div class="th">مشخصات</div>
		</div>
		<div id="l-menu">
			<div class="button">
				<div>
					<button class="b-style">لیست شماره ها</button>
				</div>
				<div>
					<button class="b-style">ثبت جدید</button>
				</div>
				<div>
					<button class="b-style">خروج</button>
				</div>
			</div>
			<div class="list">
					<div class="in-right">
						<div class="td">
							<label>
								<span>-----</span>
								<span>:نام</span>
							</label>
						</div>
						<div class="td">
							<label>
								<span>-----</span>
								<span>:نام خانوادگی</span>
							</label>
						</div>
					</div>
					<div class="in-left">	
						<div class="td">
							<label>
								<span>-----</span>
								<span>:شماره ثابت</span>
							</label>
						</div>
						<div class="td">
							<label>
								<span>-----</span>
								<span>:شماره همراه</span>
							</label>
						</div>
					</div>
					<div id="email">
						<label>
							<span>-----</span>
							<span>:ایمیل</span>
						</label>
					</div>
			</div>
			<div class="input" >
				<div class="in-right">
					<div class="td">
						<label>
							<input type="text" name="name">
							<span>:نام</span>
						</label>
					</div>
					<div class="td">
						<label>
							<input type="text" name="last name">
							<span>:نام خانوادگی</span>
						</label>
					</div>
				</div>
				<div class="in-left">
					<div class="td">
						<label>
							<input type="text" name="nubmer">
							<span>:شماره ثابت</span>
						</label>
					</div>
					<div class="td">
						<label>
							<input type="text" name="h-number">
							<span>:شماره همراه</span>
						</label>
					</div>
				</div>
				<div id="email" class="td">
					<label>
						<input type="text" name="email" id="in-email">
						<span>:ایمیل</span>
					</label>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
